<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<!-- Import Custom Style -->
		<link rel="stylesheet" href="src/css/custom-style.css">
		<!-- Import Polymer Components -->
		<link rel="import" href="bower_components/polymer/polymer.html">
		<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
		<link rel="import" href="bower_components/neon-animation/neon-animation.html">
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="bower_components/iron-icons/iron-icons.html">
		<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
		<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
		<link rel="import" href="bower_components/paper-item/paper-item.html">
		<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<!-- Titlebar Button's functional -->
		<script>
		window.onload = () =>
		{
			const {remote} = require("electron");
			let currentWindow = null;

			//Button Close
			const btnClose = document.getElementById("btnClose");
			btnClose.onclick = (e) =>
			{
				currentWindow = remote.getCurrentWindow();
				currentWindow.close();
			};

			//Button Maximize
			const btnMaximize = document.getElementById("btnMaximize");
			btnMaximize.onclick = (e) =>
			{
				currentWindow = remote.getCurrentWindow();
				currentWindow.maximize();
			};

			//Button Minimize
			const btnMinimize = document.getElementById("btnMinimize");
			btnMinimize.onclick = (e) =>
			{
				currentWindow = remote.getCurrentWindow();
				currentWindow.minimize();
			};
		}
		</script>
	</head>
	<body>
		<!-- App titlebar -->
		<div class="titlebar-outline">
			<div class="titlebar">
				<!-- Button Close -->
				<paper-button id="btnClose" class="titlebar-button-close">
					<iron-icon icon="close" class="titlebar-button-icon"></iron-icon>
				</paper-button>
				<!-- Button Maximize -->
				<paper-button id="btnMaximize" class="custom titlebar-button">
					<iron-icon icon="check-box-outline-blank" class="titlebar-button-icon"></iron-icon>
				</paper-button>
				<!-- Button Minimize -->
				<paper-button id="btnMinimize" class="custom titlebar-button">
					<iron-icon icon="remove" class="titlebar-button-icon"></iron-icon>
				</paper-button>
			</div>
		</div>
		<!-- Primary header (set class to medium or medium-tall depends on expand-more -->
		<paper-toolbar class="medium-tall custom-toolbar">
			<paper-icon-button icon="menu"></paper-icon-button>
			<!-- Title -->
			<div class="title" style="text-align: right; -webkit-user-select: none">
				<span style="font-size: 26px; font-weight: bold">Tic-Tac-Toe</span>
				<span>[</span>
				<span style="font-size: 18px; font-style: italic">master</span>
				<span>]</span>
			</div>
				<paper-icon-button id="btnBranch" icon="timeline"></paper-icon-button>
				<paper-tooltip for="btnBranch" offset="0">Branch</paper-tooltip>
				<span style="-webkit-user-select: none">|</span>
				<paper-icon-button icon="expand-less"></paper-icon-button>
				<!-- Middle Title -->
				<span class="middle title"></span>
					<!-- Set visibility hidden or show depends on expand-more -->
					<div class="middle" style="visibility: show">
						<paper-icon-button icon="more-vert"></paper-icon-button>
					</div>
		</paper-toolbar>
		
	</body>
</html>
