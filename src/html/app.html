<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<!-- Import Custom Style -->
		<link rel="stylesheet" href="../css/custom-style.css">
		<!-- Import Polymer Components -->
		<link rel="import" href="../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
		<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
		<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
		<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
		<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
		<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
		<link rel="import" href="../../bower_components/iron-icons/notification-icons.html">
		<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
		<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
		<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
		<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
		<link rel="import" href="../../bower_components/paper-item/paper-item.html">
		<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
		<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
		<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
		<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
		<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
		<link rel="import" href="../../bower_components/paper-button/paper-button.html">
		<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
		<link rel="import" href="../../bower_components/paper-input/paper-input.html">
		<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
		<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
		<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
		<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
		<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
		<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
		<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
		<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
		<!-- Polymer functional -->
		<script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<!-- Titlebar Button's functional -->
		<script src="../js/views/titlebar-button-close.js"></script>
		<script src="../js/views/titlebar-button-maximize.js"></script>
		<script src="../js/views/titlebar-button-minimize.js"></script>
		<!-- Tabs functional -->
		<script src="../js/views/tab-change.js"></script>
		<script src="../js/views/tab-history.js"></script>
		<style is="custom-style">
			paper-toolbar.custom-commit-toolbar
			{
				--paper-toolbar-height: 32px;
			}

			paper-toolbar.custom-commit-toolbar ::shadow #topBar
			{
				padding: 0 6px 0 0;
			}
		</style>
	</head>
	<body>
		<!-- Navigation -->
		<paper-drawer-panel drawer-focus-selector="" force-narrow>
			<!-- Drawer -->
  			<paper-header-panel drawer>
    			<div>
    			    <!-- Repository's list -->
    				<paper-menu>
    					<!-- Recent select repository -->
  						<paper-submenu>
  							<paper-item class="menu-trigger">
  								<iron-icon icon="history" style="color: black"></iron-icon>
  								<div style="-webkit-user-select: none; margin-left: 16px">Recent</div>
  							</paper-item>
  							<paper-menu class="menu-content">
  								<paper-item>Item 1</paper-item>
  								<paper-item>Item 2</paper-item>
  								<paper-item>Item 3</paper-item>
  							 	<paper-item>Item 4</paper-item>
  							 </paper-menu>
  						</paper-submenu>
  						<!-- All repository -->
  						<paper-submenu opened>
  							<paper-item class="menu-trigger">
  								<iron-icon icon="description"></iron-icon>
  								<div style="-webkit-user-select: none; margin-left: 16px">All</div>
  							</paper-item>
  							<paper-menu class="menu-content">
  								<paper-item>Item 1</paper-item>
  								<paper-item>Item 2</paper-item>
  								<paper-item>Item 3</paper-item>
  							 	<paper-item>Item 4</paper-item>
  								<paper-item>Item 5</paper-item>
  								<paper-item>Item 6</paper-item>
  								<paper-item>Item 7</paper-item>
  							</paper-menu>
  						</paper-submenu>
					</paper-menu>
    			</div>
  			</paper-header-panel>
  			<!-- Main -->
  			<paper-header-panel main>
   				<!-- App titlebar -->
				<div class="titlebar-outline">
					<div class="titlebar">
						<!-- Button Close -->
						<paper-button id="button-close" class="titlebar-button-close">
							<iron-icon icon="close" class="titlebar-button-icon"></iron-icon>
						</paper-button>
						<!-- Button Maximize -->
						<paper-button id="button-maximize" class="titlebar-button">
							<iron-icon id="button-maximize-icon" icon="check-box-outline-blank" class="titlebar-button-icon"></iron-icon>
						</paper-button>
						<!-- Button Minimize -->
						<paper-button id="button-minimize" class="titlebar-button">
							<iron-icon icon="remove" class="titlebar-button-icon"></iron-icon>
						</paper-button>
					</div>
				</div>
				<!-- Primary header -->
				<div>
					<paper-toolbar class="medium-tall custom-toolbar">
						<paper-icon-button icon="menu" class="header-icon-button" paper-drawer-toggle></paper-icon-button>
					<!-- Title -->
					<div class="title" style="text-align: right; -webkit-user-select: none;">
						<span id="label-repository" style="font-size: 26px; font-weight: bold">Repository</span>
						<span>[</span>
						<span id="label-branch" style="font-size: 18px; font-style: italic">branch</span>
						<span>]</span>
					</div>
					<!-- Exits branch drop down menu -->
					<paper-menu-button>
						<paper-icon-button id="button-switch-branch" icon="arrow-drop-down" class="dropdown-trigger header-icon-button"></paper-icon-button>
						<paper-menu id="list-exits-branch" class="dropdown-content">
							<paper-item>stable</paper-item>
							<paper-item>master</paper-item>
							<paper-item>hotfix</paper-item>
						</paper-menu>
					</paper-menu-button>
					<span style="-webkit-user-select: none">|</span>
					<paper-icon-button id="button-branch" icon="communication:call-split" class="header-icon-button"></paper-icon-button>
					<paper-tooltip for="button-branch" offset="0">Branch</paper-tooltip>
					<!-- Middle Title -->
					<span class="middle title"></span>
						<!-- Clone/New Repository -->
						<paper-icon-button id="button-clone-repository" icon="av:queue" class="middle header-icon-button"></paper-icon-button>
							<paper-tooltip for="button-clone-repository" offset="0">Clone/New</paper-tooltip>
						<!-- Fetch -->
						<paper-icon-button id="button-fetch" icon="image:rotate-left" class="middle header-icon-button"></paper-icon-button>
							<paper-tooltip for="button-fetch" offset="0">Fetch</paper-tooltip>
						<!-- Pull -->
						<paper-icon-button id="button-pull" icon="file-download" class="middle header-icon-button"></paper-icon-button>
							<paper-tooltip for="button-pull" offset="0">Pull</paper-tooltip>
							<paper-badge id="label-remain-pull" for="button-pull" label="0" class="middle" style="-webkit-user-select: none; visibility: hidden"></paper-badge>
						<!-- Push -->
						<paper-icon-button id="button-push" icon="editor:publish" class="middle header-icon-button"></paper-icon-button>
							<paper-tooltip for="button-push" offset="0">Push</paper-tooltip>
							<paper-badge id="label-remain-push" for="button-push" label="0" class="middle" style="-webkit-user-select: none; visibility: hidden"></paper-badge>
						<!-- Merge -->
						<paper-icon-button id="button-merge" icon="communication:call-merge" class="middle header-icon-button"></paper-icon-button>
							<paper-tooltip for="button-merge" offset="0">Merge</paper-tooltip>
						<!-- Seperate this to option menu -->
						<!--
						Open git url
						//
						Open local git folder
						//
						<paper-icon-button id="button-explorer" icon="folder-open" class="middle"></paper-icon-button>
							<paper-tooltip for="button-explorer" offset="0" class="middle">Explorer</paper-tooltip>
						Open git ternimal
						//
						<paper-icon-button id="button-ternimal" icon="code" class="middle"></paper-icon-button>
							<paper-tooltip for="button-ternimal" offset="0" class="middle">Terminal</paper-tooltip>
						Setting git info
						-->
						<!-- Options -->
						<paper-icon-button id="button-option" icon="more-vert" class="header-icon-button middle">
						<paper-tooltip for="button-option" offset="0">Options</paper-tooltip>
					</paper-toolbar>
				</div>
				<!-- Contents -->
  				<div>
  					<!-- Tabs -->
  					<paper-header-panel>
						<paper-tabs class="paper-header" selected="0" disable-drag style="color: white; height: 42px; background-color: var(--dark-primary-color)">
  							<paper-tab id="button-tab-change">Changes</paper-tab>
  							<paper-tab id="button-tab-history">History</paper-tab>
  						</paper-tabs>
					</paper-header-panel>
					<!-- Tabs content -->
					<iron-pages id="pages-tabs-content" selected="0">
						<!-- Changes page -->
						<div>
							<!-- Stash form -->
							<div class="page-container">
								<!-- File example section -->
								<div style="float: left; width: 50%; height: 100%; background-color: green; border-color: orange; border: 2px">
									

								</div>
								<!-- File section -->
								<div style="float: right; width: 50%; height: 100%">
									<!-- Stage file -->
									<div role="listbox">
  										<!-- Add file -->
  										<paper-icon-item id="file-1">
  											<iron-icon icon="editor:insert-drive-file" style="padding-right: 2em"></iron-icon>
  											<paper-checkbox style="padding-right: 1em">
  												<div id="fileName" style="-webkit-user-select: none">cat_info.txt</div>
  											</paper-checkbox>
  											<div style="margin-right: auto"></div>
  											<div style="padding-right: 1em">
  												<iron-icon icon="add" style="padding-left: 1em; color: white; background-color: #8BC34A; border-radius: 4px"></iron-icon>
  											</div>
  										</paper-icon-item>

  										<paper-icon-item id="file-2">
  											<iron-icon icon="image:image" style="padding-right: 2em"></iron-icon>
  											<paper-checkbox style="padding-right: 1em">
  												<div id="fileName" style="-webkit-user-select: none">cat.png</div>
  											</paper-checkbox>
  											<div style="margin-right: auto"></div>
  											<div style="padding-right: 1em">
  												<iron-icon icon="add" style="padding-left: 1em; color: white; background-color: #8BC34A; border-radius: 4px"></iron-icon>
  											</div>
  										</paper-icon-item>

  										<!-- Remove file -->										
										<paper-icon-item id="file-3">
  											<iron-icon icon="editor:insert-drive-file" style="padding-right: 2em"></iron-icon>
  											<paper-checkbox style="padding-right: 1em">
  												<div id="fileName" style="-webkit-user-select: none">dog_info.txt</div>
  											</paper-checkbox>
  											<div style="margin-right: auto"></div>
  											<div style="padding-right: 1em">
  												<iron-icon icon="remove" style="padding-left: 1em; color: white; background-color: #D32F2F; border-radius: 4px"></iron-icon>
  											</div>
  										</paper-icon-item>

  										<paper-icon-item id="file-4">
  											<iron-icon icon="image:image" style="padding-right: 2em"></iron-icon>
  											<paper-checkbox style="padding-right: 1em">
  												<div id="fileName" style="-webkit-user-select: none">dog.png</div>
  											</paper-checkbox>
  											<div style="margin-right: auto"></div>
  											<div style="padding-right: 1em">
  												<iron-icon icon="remove" style="padding-left: 1em; color: white; background-color: #D32F2F; border-radius: 4px"></iron-icon>
  											</div>
  										</paper-icon-item>
									</div>
								</div>
								</div>
								<!-- Commit bar -->
								<div style="width: 100%; position: fixed; bottom: 0">
									<paper-toolbar class="medium custom-commit-toolbar">
										<div class="title"></div>
										<!-- Stage all file checkbox -->
										<paper-checkbox id="checkbox-stage-all-file" class="custom-stage-all-file-checkbox">
											<div style="padding-left: 4px; color: white; -webkit-user-select: none">
												4 changes
											</div>
										</paper-checkbox>
										<style is="custom-style">
											paper-checkbox.custom-stage-all-file-checkbox
											{
												padding-right: 2em;
											}
											paper-checkbox.custom-stage-all-file-checkbox ::shadow #checkboxContainer #checkbox
											{
												border-color: white;
											}
										</style>
										<!-- Commit button -->
										<paper-button class="commit-button">
											<div>Commit</div>
											<iron-icon id="icoSave" icon="save"></iron-icon>
										</paper-button>
										<style is="custom-style">

											paper-button.commit-button
											{
												margin: 0;
												height: 44px;
												padding: 0 34px 0 16px;
												color: white;
												background: var(--dark-primary-color);
											}

											paper-button.commit-button #icoSave
											{
												padding-left: 10px;
											}

											paper-button.commit-button:hover
											{
												background: var(--accent-color);
											}
										</style>
									</paper-toolbar>
								</div>
							</div>
							<!-- History page -->
							<div>History page.</div>
						</div>
					</iron-pages>
  				</div>
  			</paper-header-panel>
		</paper-drawer-panel>
	</body>
</html>
