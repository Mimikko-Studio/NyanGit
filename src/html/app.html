<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<!-- Import Custom Style -->
		<link rel="stylesheet" href="../css/custom-style.css">
		<!-- Import Polymer Components -->
		<link rel="import" href="../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
		<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
		<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
		<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
		<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
		<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
		<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
		<link rel="import" href="../../bower_components/paper-item/paper-item.html">
		<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
		<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
		<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
		<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
		<link rel="import" href="../../bower_components/paper-button/paper-button.html">
		<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
		<link rel="import" href="../../bower_components/paper-input/paper-input.html">
		<script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<!-- Titlebar Button's functional -->
		<script src="../js/titlebar-button-functional.js"></script>
	</head>
	<body>
		<!-- Navigation -->
		<paper-drawer-panel drawer-focus-selector="" force-narrow>
			<!-- Drawer -->
  			<paper-header-panel drawer>
    			<div>
    				<paper-header-panel>
    					<paper-toolbar class="medium custom-toolbar-drawer">
    						<div class="title"></div>
    						<!-- Search box -->
    						<paper-icon-button icon="search" style="color: black"></paper-icon-button>
    					</paper-toolbar>
    				</paper-header-panel>
    			</div>
    			<div>
    			    <!-- Repository's list -->
    				<paper-menu>
    					<!-- Recent select repository -->
  						<paper-submenu>
  							<paper-item class="menu-trigger">
  								<iron-icon icon="history" style="color: black"></iron-icon>
  								<div style="-webkit-user-select: none; margin-left: 16px">Recent</div>
  							</paper-item>
  							<paper-menu class="menu-content">
  								<paper-item>Item 1</paper-item>
  								<paper-item>Item 2</paper-item>
  								<paper-item>Item 3</paper-item>
  							 	<paper-item>Item 4</paper-item>
  							 </paper-menu>
  						</paper-submenu>
  						<!-- All repository -->
  						<paper-submenu>
  							<paper-item class="menu-trigger">
  								<iron-icon icon="folder-open"></iron-icon>
  								<div style="-webkit-user-select: none; margin-left: 16px">All</div>
  							</paper-item>
  							<paper-menu class="menu-content">
  								<paper-item>Item 5</paper-item>
  								<paper-item>Item 6</paper-item>
  								<paper-item>Item 7</paper-item>
  								<paper-item>Item 8</paper-item>
  								<paper-item>Item 9</paper-item>
  								<paper-item>Item 10</paper-item>
  								<paper-item>Item 11</paper-item>
  								<paper-item>Item 12</paper-item>
  								<paper-item>Item 13</paper-item>
  								<paper-item>Item 14</paper-item>
  								<paper-item>Item 15</paper-item>
  							</paper-menu>
  						</paper-submenu>
					</paper-menu>
    			</div>
  			</paper-header-panel>
  			<!-- Main -->
  			<paper-header-panel main>
   				<!-- App titlebar -->
				<div class="titlebar-outline">
					<div class="titlebar">
						<!-- Button Close -->
						<paper-button id="button-close" class="titlebar-button-close">
							<iron-icon icon="close" class="titlebar-button-icon"></iron-icon>
						</paper-button>
						<!-- Button Maximize -->
						<paper-button id="button-maximize" class="titlebar-button">
							<iron-icon id="button-maximize-icon" icon="check-box-outline-blank" class="titlebar-button-icon"></iron-icon>
						</paper-button>
						<!-- Button Minimize -->
						<paper-button id="button-minimize" class="titlebar-button">
							<iron-icon icon="remove" class="titlebar-button-icon"></iron-icon>
						</paper-button>
					</div>
				</div>
				<!-- Primary header -->
				<div>
					<paper-toolbar class="medium-tall custom-toolbar">
						<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<!-- Title -->
					<div class="title" style="text-align: right; -webkit-user-select: none;">
						<span id="label-repository" style="font-size: 26px; font-weight: bold">Repository</span>
						<span>[</span>
						<span id="label-branch" style="font-size: 18px; font-style: italic">branch</span>
						<span>]</span>
					</div>
					<!-- Exits branch drop down menu -->
					<div></div>
					<paper-icon-button id="btnSwitchBranch" icon="arrow-drop-down"></paper-icon-button>
					<span style="-webkit-user-select: none">|</span>
					<paper-icon-button id="btnBranch" icon="communication:call-split"></paper-icon-button>
					<!-- Middle Title -->
					<span class="middle title"></span>
						<div class="middle">
							<!-- Clone/New Repository -->
							<paper-icon-button id="button-clone-repository" icon="av:add-to-queue"></paper-icon-button>
							<!-- Fetch -->
							<!-- Pull -->
							<!-- Push -->
							<!-- Merge -->
							<!-- Explorer -->
							<!-- Git Cli -->
							<!-- More options -->
							<paper-icon-button icon="more-vert"></paper-icon-button>
						</div>
					</paper-toolbar>
				</div>
  			</paper-header-panel>
		</paper-drawer-panel>
	</body>
</html>
